<!DOCTYPE html>
<html>
<head>
  <title>Mock Stock Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Mock Stock Market</h1>

    <!-- Stock Table -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Available Stocks</h2>
      <table id="stockTable" class="min-w-full bg-white shadow-md rounded">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
            <th class="py-3 px-6">Company</th>
            <th class="py-3 px-6">Ticker</th>
            <th class="py-3 px-6">Sector</th>
            <th class="py-3 px-6">Price</th>
            <th class="py-3 px-6">Shares Available</th>
            <th class="py-3 px-6">Market Cap</th>
          </tr>
        </thead>
        <tbody id="stockBody"></tbody>
      </table>
    </div>

    <!-- Transaction Form -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Trade Stocks</h2>
      <div class="bg-white p-6 rounded shadow-md">
        <div class="flex flex-col space-y-4">
          <input id="username" type="text" placeholder="Username" class="border p-2 rounded">
          <select id="ticker" class="border p-2 rounded">
            <option value="">Select Ticker</option>
          </select>
          <select id="action" class="border p-2 rounded">
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
          </select>
          <input id="quantity" type="number" placeholder="Quantity" class="border p-2 rounded">
          <button onclick="submitTrade()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit Trade</button>
        </div>
      </div>
    </div>

    <!-- Portfolio -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Your Portfolio</h2>
      <table id="portfolioTable" class="min-w-full bg-white shadow-md rounded">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
            <th class="py-3 px-6">Ticker</th>
            <th class="py-3 px-6">Shares Owned</th>
            <th class="py-3 px-6">Average Price</th>
          </tr>
        </thead>
        <tbody id="portfolioBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
